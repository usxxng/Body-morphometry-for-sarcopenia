  fold0: [0,1,7]
  fold1: [5,6,12]
  fold2: [1,3,4]
  fold3: [0,6,11]
  fold4: [4,13,20]


TEST_TRANSFORMS:
    transforms/valid_transforms_1024.json
FLIP: False

RESULT: result_top3.pkl
